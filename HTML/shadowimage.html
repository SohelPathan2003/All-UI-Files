<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Shadow Effect</title>
<style>
  .image-container {
    position: relative;
    width: 300px; /* Adjust as needed */
    height: 200px; /* Adjust as needed */
    overflow: hidden; /* Ensures the shadow doesn't overflow */
  }

  .image-container img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure the image covers the container */
    border-radius: 10px; /* Optional: Add border radius for rounded corners */
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3); /* Adjust shadow color and size as needed */
    position: relative;
    z-index: 1; /* Ensure image stays above the shadow */
  }

  .image-container::before {
    content: "";
    position: absolute;
    top: 10%;
    left: 10%;
    right: 10%;
    bottom: 10%;
    background: rgba(0, 0, 0, 0.5); /* Adjust shadow color and opacity as needed */
    z-index: -1; /* Behind the image */
    filter: blur(20px); /* Optional: Add blur effect to the shadow */
    border-radius: 10px; /* Optional: Match the image's border-radius */
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="/images/cycle.png" alt="Image Description">
  </div>
</body>
</html>
